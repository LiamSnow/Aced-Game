<!--join.html-->
<title>Join</title>
<javascript>js/join</javascript>

<style>
	.join-mid-wrapper {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
		flex-wrap: wrap;
		padding: 0 20px 20px 20px;
	}

		.join-mid > * {
			flex-basis: 100%;
			margin-top: 15px;
			max-width: 300px;
			width: 100%;
		}

	.join-title {
		text-align: center;
		font-size: 40px;
		margin-bottom: 15px;
	}
</style>

<div class="join-mid-wrapper">
	<div class="join-mid">
		<div class="join-title">Game</div>
		
		<label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" id="join-code">
			<input type="number" class="mdc-text-field__input" aria-labelledby="my-label-id" min="0" max="9999">
			<span class="mdc-notched-outline">
				<span class="mdc-notched-outline__leading"></span>
				<span class="mdc-notched-outline__notch">
					<span class="mdc-floating-label" id="my-label-id">Code</span>
				</span>
				<span class="mdc-notched-outline__trailing"></span>
			</span>
		</label>

		<label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" id="join-name">
			<input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" maxlength="20">
			<span class="mdc-notched-outline">
				<span class="mdc-notched-outline__leading"></span>
				<span class="mdc-notched-outline__notch">
					<span class="mdc-floating-label" id="my-label-id">Name</span>
				</span>
				<span class="mdc-notched-outline__trailing"></span>
			</span>
		</label>

		<button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="join(document.querySelector('#join-code').MDCTextField.value, document.querySelector('#join-name').MDCTextField.value)">
			<div class="mdc-button__ripple"></div>
			<span class="mdc-button__label">Join</span>
		</button>
	</div>
</div>
